services:
  postgres:
    image: postgres:latest
    container_name: postgres_container    
    restart: always
    environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: eventer
        PGDATA: /var/lib/postgresql/data/pgdata
  
    ports:
        - 5443:5432
    volumes:
        - postgres-data:/var/lib/postgresql/data 

volumes:
    postgres-data: